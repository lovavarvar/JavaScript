<html>
<head>
<script>
function fn(){
	d=prompt("Введите букву:");
	
	var win=window.open("","","widhth=400,height=400");

	win.document.open();

	var str = "<h3>"+d+"!!!</h3>";

	win.document.write(str);

	g1='<head><style>body {background-color:';
	g3='}h3{color:';
	g5=';font-size:';
	g7='}</style></head>';
	s1='<body><h3>';
	s3='</h3></body>';

	glas=['а','е','ё','и','о','у','ы','э','ю','я']
	soglas=['б','в','г','д','ж','з','й','к','л','м','н','п','р','с','т','ф','х','ц','ч','ш','щ','ъ','ь']
	flag=0;
	for(i in glas)
	{
	   if (d==glas[i])
	   {
		flag=1;
		str='Гласная!!!';
		g2='yellow';
		g4='blue';
		g6='16pt';

	    }
	}
	
	for(i in soglas)
	{
	   if (d==soglas[i])
	   {
		flag=1;
		str='Согласная!!!';
		g2='red';
		g4='green';
		g6='26pt';

	    }
	}

	if(flag==0)
	{
		str='Не буква!!!';
		g2='white';
		g4='purple';
		g6='35pt';
	}


	s=s1+str+s3;
	g=g1+g2+g3+g4+g5+g6+g7;
	
	win.document.write(g);
	win.document.write(s);

	str='<input type="button"value="закрыть"'+'onClick="window.close();">'
	
	

	win.document.close();
	
}

</script>
</head>
<body>
<form>
<input type=button value="Нажмите кнопку"OnClick="fn()">
</form>
</body>
</html>
